<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

  <body class="index">
    <header class="page-header page-header-form">

        <picture>

          <source
            media="(min-width:768px)"

          />
          <img
            class="page-header__logo-image"
            src="./img/barbershop-logo.png"
            width="226"
            height="30"
            alt="Barber Shop Logo"
          />
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <div class="main-nav__wrapper">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Open Menu</span>
          </button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Über uns</a>
            </li>
            <li class="site-list__item">
              <a href="our works.html">Unsere Projekte</a>

            <li class="site-list__item">
              <a href="form.html">Termin</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a>Kontakte</a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="user-list__item">
              <a class="user-list__login" href="####">
                <svg class="user-list__login-icon" width="16" height="16">
                  <use xlink:href="#icon-login"></use>
                </svg>
                Login
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="contacts-wrapper">
      <h2>Unsere Kontakte</h2>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="col contact-option">
              <h4>Email</h4>
              <span>pisha-baudienstleistungen@outlook.de</span>
            </div>
            <div class="col contact-option">
              <h4>Telefonnummer</h4>
              <span>0162 9154113</span>
            </div>
          </div>
          <div class="col map-contacts">
            <div class="col contact-option contact-map">
              <div class="col">
                <h4>Adresse</h4>
                <span
                  >Bingener Str. 28, <br />
                  80993 München
                </span>
              </div>
              <div class="col">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d42562.626965637945!2d11.523866!3d48.184188!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x441c7818fd9a9721%3A0xdd26ae728d471466!2sPisha%20Baudienstleistungen!5e0!3m2!1sde!2sde!4v1681818293063!5m2!1sde!2sde" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let navMain = document.querySelector(".main-nav");
      let navToggle = document.querySelector(".main-nav__toggle");

      navMain.classList.remove("main-nav--nojs");

      navToggle.addEventListener("click", function () {
        if (navMain.classList.contains("main-nav--closed")) {
          navMain.classList.remove("main-nav--closed");
          navMain.classList.add("main-nav--opened");
        } else {
          navMain.classList.add("main-nav--closed");
          navMain.classList.remove("main-nav--opened");
        }
      });
    </script>
  </body>
</html>
